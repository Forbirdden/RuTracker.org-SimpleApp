<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; URL=https://rutracker.org/" />
    <title>RuTracker.org</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .title {
            font-size: 128px;
            line-height: 0.5;
        }

        .loading {
            font-size: 24px;
            margin-top: 20px;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="title">
        <span class="red">Ru</span>
        <span class="green">Tracker</span>
        <span class="blue">.</span>
        <span class="red">org</span>
    </div>

    <div class="loading">
        Loading...
    </div>

</body>
</html>
